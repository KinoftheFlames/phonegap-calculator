<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<title>ACScalc</title>

	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    
    <script src="js/jquery-2.0.3.js"></script>
	<script src="js/bootstrap.js"></script>
    <script src="js/style.js"></script>
    <script src="js/calc.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<img src="img/logo.png" class="img-responsive logo" alt="">
				<!-- <span class="title">ACScalc</span> -->
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<input class="output form-control" type="text" disabled>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="calc-input">
					<div class="row">
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">7</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">8</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">9</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-fu btn btn-default btn-lg">/</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">4</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">5</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">6</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-fu btn btn-default btn-lg">*</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">3</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">2</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">1</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-fu btn btn-default btn-lg">-</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<button type="button" class="input-num btn btn-default btn-lg">0</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg">.</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-fu btn btn-default btn-lg">+</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button type="button" class="input-calc btn btn-default btn-lg">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--

	</div>
 -->

	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>
</html>
