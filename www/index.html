<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<title>ACScalc</title>

	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/angular.min.js"></script>
	<script src="js/bootstrap.js"></script>
    <script src="js/style.js"></script>
    <script src="js/ng-calc.js"></script>
    <!--<script src="js/calc.js"></script>-->
</head>
<body>
	<div class="container" ng-controller="CalcCtrl">
		<div class="row">
			<div class="col-xs-12">
				<img src="img/logo.png" class="img-responsive logo">
				<!-- <span class="title">ACScalc</span> -->
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<input class="output form-control" type="text" ng-model="output" disabled>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="calc-input">
					<div class="row">
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(7)">7</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(8)">8</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(9)">9</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-fu btn btn-default btn-lg" ng-click="inputFu('/')">/</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(4)">4</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(5)">5</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(6)">6</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-fu btn btn-default btn-lg" ng-click="inputFu('*')">*</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(1)">1</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(2)">2</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(3)">3</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-fu btn btn-default btn-lg" ng-click="inputFu('-')">-</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum(0)">0</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-num btn btn-default btn-lg" ng-click="inputNum('.')">.</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-fu btn btn-default btn-lg" ng-click="inputFu('+')">+</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-9">
							<button type="button" class="input-calc btn btn-default btn-lg" ng-click="calculate()">=</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="input-fu btn btn-default btn-lg" ng-click="cancel()">C</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</script>
</body>
</html>
